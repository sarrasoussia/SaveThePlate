<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Article</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-col>
  <div class="background-image"></div>
  <div class="addarticlecontent">
    <p class="titre">Publish your offer</p>
    <ion-item class="name">
      <ion-label position="floating">Offer Title</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item class="price">
      <ion-label position="floating">Price</ion-label>
      <ion-input [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-radio-group class="radioGrp" [(ngModel)]="category">
      <ion-label >Category </ion-label>
      <ion-item >        
          <ion-radio value="sweet"></ion-radio>
          <ion-label>Sweet</ion-label>
          <ion-radio value="savoury"></ion-radio>
          <ion-label>Savoury</ion-label>
      </ion-item>
   
    </ion-radio-group>


      <ion-button class="takePicButton" (click)="takePicture()">Select Picture</ion-button>

    <ion-button class="buttonAdd" (click)="addArticle()">Publish now</ion-button>
  </div>
</ion-col>
</ion-content>
